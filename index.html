<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="report-container">
      <div class="report">
        <section class="user">
          <div class="user-info">
            <div class="avatar">
              <img src="./images/mypic.jpg" alt="avatar picture" />
            </div>
            <p>Report for</p>
            <h2 class="username">Youssef mohamed</h2>
          </div>
          <div class="control-flow">
            <p class="active" data-time="daily">Daily</p>
            <p data-time="weekly">Weekly</p>
            <p data-time="monthly">Monthly</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
